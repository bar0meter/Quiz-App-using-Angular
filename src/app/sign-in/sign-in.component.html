<div class="container">
  <div class="card mx-auto" style="width: 350px;margin-top: 100px">
    <div class="card-header text-center bg-dark">
      <h2 class="text-white">SIGN IN</h2>
    </div>
    <div class="card-body">
      <form class="form" [formGroup]="signInForm">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <input type="text" placeholder="Username" class="form-control" formControlName="username">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-key"></i>
            </span>
          </div>
          <input type="password" placeholder="Password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-primary" style="width: 100%" (click)="loginUser()">Login</button>
      </form>
    </div>
  </div>
</div>
